<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <header>
        <section class="logo"></section>
    </header>

    <main>
        <form action="submit">
            <label for="name">Name</label>
            <input type="text">

            <label for="email">E-mail</label>
            <input type="email">

            <label for="age">Age</label>
            <input type="text">

            <label for="question">Você estuda além do Vai na Web?</label>
            <input type="radio">Sim
            <input type="radio">Não

            <label for="studyDays">Dias de Estudo</label>
            <input type="checkbox">

            <button type="submit">Enviar</button>

        </form>
    </main>

    <footer>
        <nav>
            <ul>
                <li>Linkedin</li>
                <li>Github</li>
                <li>Website</li>
            </ul>
        </nav>
    </footer>
</body>

</html>
